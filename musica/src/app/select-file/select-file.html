<div class="file-upload" style="text-align: center;">
  <label class="upload-btn">
    <input type="file" multiple (change)="onFilesSelected($event)" accept=".mp3" />
  </label>
</div>

<audio #audioPlayer></audio>

<div class="controls">
  <button (click)="previous()">⏮ Anterior</button>
  <button (click)="playPause()">
    {{ isPlaying ? '⏸ Pausa' : '▶ Reproducir' }}
  </button>
  <button (click)="next()">Siguiente ⏭</button>
</div>

<div class="volume-control">
  <label>Volumen:</label>
  <input
    type="range"
    max="1"
    min="0"
    step="0.1"
    [value]="volume"
    (input)="setVolume($event)" />
</div>

<div class="song-list">
  <h3>Lista de canciones:</h3>
  <ul>
    <li *ngFor="let song of songs; let i = index" (click)="playSong(i)">
      {{ song.title }}
    </li>
  </ul>
</div>
