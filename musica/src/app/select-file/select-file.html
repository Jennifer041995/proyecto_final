<div>
    <h1 align="center">Seleccionador de archivo</h1>
</div>

<div class="file-upload" [align]="'center'">
  <label class="upload-btn">
  <input type="file" (change)="loadLocalFile($event)" accept=".mp3" />
</label>
</div>

<div class="controls">
    <button (click)="previous()">⏮ Anterior</button>
    <button (click)="playPause()">
      {{ isPlaying ? '⏸ Pausa' : '▶ Reproducir' }}
    </button>
    <button (click)="next()">Siguiente ⏭</button>
  </div>

  <div class="progress-container">
    <span>{{ formatTime(currentTime) }}</span>
    <input
      type="range"
      class="progress-slider"
      max="100" 
      min="0"
      step="0.1"
      [value]="progress"
      (input)="seek($event)"> 
    <span>{{ formatTime(duration) }}</span>
  </div>

  <div class="volume-control">
    <label>Volumen:</label>
    <input
      type="range"
      max="1"
      min="0"
      step="0.1"
      [value]="volume"
      (input)="setVolume($event)">
  </div>
