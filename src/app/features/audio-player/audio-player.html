<section>
  <div class="playlist-container">
    <div class="playlist">
      <h4>Biblioteca de canciones</h4>
      <ul>
        <li *ngFor="let song of songs; let i = index" [class.active]="i === currentSongIndex">
          <div class="song-item" (click)="changeSong(i)">
            <div class="song-cover">
              <img [src]="song.image" [alt]="song.title" class="cover-image">
            </div>
            <div class="song-info">
              <span class="song-title">{{ song.title }}</span>
              <span class="song-artist">{{ song.artist }}</span>
            </div>
            <button class="favorite-btn" 
                    (click)="toggleFavorite(i, $event)" 
                    [class.favorited]="song.isFavorite">
              <fa-icon [icon]="song.isFavorite ? faHeartSolid : faHeartRegular"></fa-icon>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  
</section>
