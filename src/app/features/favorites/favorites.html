<section>
  <div class="favorites-container">
    <div class="favorites-header">
      <h1>❤️ Mis Favoritos</h1>
      <p class="favorites-count">{{ favoriteSongs.length }} canción{{ favoriteSongs.length !== 1 ? 'es' : '' }} favorita{{ favoriteSongs.length !== 1 ? 's' : '' }}</p>
    </div>
    
    <div class="favorites-list" *ngIf="favoriteSongs.length > 0; else noFavorites">
      <div class="favorite-item" *ngFor="let song of favoriteSongs; let i = index" (click)="playFavorite(song)">
        <div class="favorite-cover">
          <img [src]="song.image" [alt]="song.title" class="cover-image">
          <div class="play-overlay">
            <fa-icon [icon]="faPlay" class="play-icon"></fa-icon>
          </div>
        </div>
        <div class="favorite-info">
          <h3 class="favorite-title">{{ song.title }}</h3>
          <p class="favorite-artist">{{ song.artist }}</p>
        </div>
        <button class="remove-favorite-btn" (click)="removeFavorite(song, $event)">
          <fa-icon [icon]="faHeartSolid" class="heart-icon"></fa-icon>
        </button>
      </div>
    </div>
    
    <ng-template #noFavorites>
      <div class="no-favorites">
        <fa-icon [icon]="faHeartRegular" class="empty-heart"></fa-icon>
        <h2>No tienes canciones favoritas</h2>
        <p>Marca canciones como favoritas desde la biblioteca para verlas aquí</p>
        <button class="go-to-library-btn" (click)="goToLibrary()">
          <fa-icon [icon]="faMusic" class="music-icon"></fa-icon>
          Ir a la Biblioteca
        </button>
      </div>
    </ng-template>
  </div>
</section>
