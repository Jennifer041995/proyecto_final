<mat-form-field appearance="outline" class="search-bar">
  <mat-label>Buscar canción</mat-label>
  <input matInput placeholder="Escribe el nombre de la canción" (input)="filterTracks($event.target.value)">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="song-list">
  <h3>Lista de canciones</h3>
  <ul>
    <li *ngFor="let track of filteredTracks; let i = index"
        [class.active]="i === currentTrackIndex"
        (click)="selectTrack(i)">
      <strong>{{ track.title }}</strong> <span>- {{ track.artist }}</span> <span>({{ track.album }})</span>
    </li>
  </ul>
</div>
